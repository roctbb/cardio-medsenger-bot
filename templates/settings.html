<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мониторинг сердечной недостаточности: настройка канала консультирования</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4 style="margin-top: 15px; margin-bottom: 15px;">Мониторинг сердечной недостаточности: настройка канала консультирования</h4>

    <form method="POST">
        <div class="form-group">
            <strong>Частота отправки опросника:</strong>
            <select name="mode" class="form-control">
                <option value="0"{% if contract.mode == 0 %} selected {% endif %}>Раз в сутки</option>
                <option value="1"{% if contract.mode == 1 %} selected {% endif %}>Раз в три дня</option>
                <option value="2"{% if contract.mode == 2 %} selected {% endif %}>Раз в неделю</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn-lg btn btn-success">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
