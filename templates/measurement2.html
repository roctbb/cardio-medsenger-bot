<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кардиомониторинг</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        input[type='radio'] {
            margin: 5px !important;
        }
        h6 {
            margin-top: 15px;
        }
    </style>

</head>
<body>
<div class="container" style="margin-top: 15px;">
    <h4>Диагностика фибрилляции предсердий</h4>

    <form method="POST" style="margin-top: 25px; font-size: 102%;">

        <h6>Были ли у Вас симптомы заболевания?</h6>

        <div class="radio">
            <label><input type="radio" name="fibrillation1" value="0" checked>Cимптомы заболевания отсутствовали.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="fibrillation1" value="1" >Симптомы заболевания в легкой форме, обычная жизнедеятельность была не нарушена.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="fibrillation1" value="2">Симптомы заболевания были выраженными, обычная жизнедеятельность была не нарушена.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="fibrillation1" value="3">Нормальная жизнедеятельность была невозможна из-за симптомов заболевания.</label>
        </div>

        <h6>Признаки кровотечений?</h6>

        <div class="radio">
            <label><input type="radio" name="fibrillation2" value="0" checked>Незначительные (синяки, носовые быстро останавливающиеся и др).</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="fibrillation2" value="1" >Легкой степени(из носа или других органов) без существенной потери крови.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="fibrillation2" value="2">Более тяжелые.</label>
        </div>

        <div class="form-group" style="margin-top: 25px;">
            <input type="submit" class="btn-success btn" value="Отправить"/>
        </div>
    </form>
</div>
</body>
</html>
